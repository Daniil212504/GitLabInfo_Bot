plugins {
    id 'java'
}

jar {
    manifest {
        attributes("Main-Class": "telegramBot.Main")
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


group 'org.bot'
version '2.0'


repositories {
    mavenCentral()
}

dependencies {
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.gitlab4j', name: 'gitlab4j-api', version: '4.17.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    compile("ch.qos.logback:logback-core:+")
    compile("ch.qos.logback:logback-classic:+")
    compile("org.slf4j:jul-to-slf4j:+")

    // https://mvnrepository.com/artifact/org.telegram/telegrambots
    compile group: 'org.telegram', name: 'telegrambots', version: '5.3.0'

    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'

}
